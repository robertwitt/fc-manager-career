_schema-version: 3.3.0
ID: fc-manager-career
description: A simple CAP project.
version: 1.0.0
modules:
  - name: fc-manager-career-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: fc-manager-career-db
      - name: fc-manager-career-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: fc-manager-career-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: fc-manager-career-db
    parameters:
      buildpack: nodejs_buildpack
  - name: fc-manager-career-destinations
    type: com.sap.application.content
    requires:
      - name: fc-manager-career-auth
        parameters:
          service-key:
            name: fc-manager-career-auth-key
      - name: fc-manager-career-html5-repo-host
        parameters:
          service-key:
            name: fc-manager-career-html5-repo-host-key
      - name: srv-api
      - name: fc-manager-career-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: fc-manager-career-app-srv
              TokenServiceInstanceName: fc-manager-career-auth
              TokenServiceKeyName: fc-manager-career-auth-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: fcmanagercareer.service
            - Name: fc-manager-career-html5-repo-host
              ServiceInstanceName: fc-manager-career-html5-repo-host
              ServiceKeyName: fc-manager-career-html5-repo-host-key
              sap.cloud.service: fcmanagercareer.service
            - Authentication: OAuth2UserTokenExchange
              Name: fc-manager-career-auth
              ServiceInstanceName: fc-manager-career-auth
              ServiceKeyName: fc-manager-career-auth-key
              sap.cloud.service: fcmanagercareer.service
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: fc-manager-career-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: fc-manager-career-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - manageclubmaster.zip
          name: manageclubmaster
          target-path: resources/
        - artifacts:
            - startmanagercareer.zip
          name: startmanagercareer
          target-path: resources/
  - name: manageclubmaster
    type: html5
    path: app/manage-club-master
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: startmanagercareer
    type: html5
    path: app/start-manager-career
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: fc-manager-career-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: fc-manager-career-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        role-collections:
          - description:
              Administrate basic configuration and master data of FC Career
              Mode Apps
            name: FC Career Mode Administrator (${space})
            role-template-references:
              - $XSAPPNAME.Administrator
        tenant-mode: dedicated
        xsappname: fc-manager-career-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: fc-manager-career-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: fc-manager-career-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
